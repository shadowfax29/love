<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Date Me? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .no-btn {
            position: absolute;
            pointer-events: none;
            /* prevents click */
            transition: transform 0.15s ease-out;
        }



        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .celebration h2 {
            font-size: 3.5em;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }

        .celebration p {
            font-size: 1.8em;
            color: #555;
            margin: 20px 0;
        }

        .celebration-emoji {
            font-size: 5em;
            animation: rotate 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(0.9);
            }

            20%,
            40% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            font-size: 2em;
            animation: float-up 4s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="question-screen">
            <h1>Hey There! üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Will you date me?</p>
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
                <button class="no-btn" id="noBtn">No üò¢</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h2>üéâ Hurray! üéâ</h2>
            <div class="celebration-emoji">üòç</div>
            <p>Finally got my dream!</p>
            <p style="font-size: 1.3em; margin-top: 30px;">You've made me the happiest person! üíù</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.buttons');

        function moveButtonAway(x, y) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const dx = btnCenterX - x;
            const dy = btnCenterY - y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Trigger escape when close
            if (distance < 120) {
                const angle = Math.atan2(dy, dx);

                // Move opposite to cursor/touch
                let moveX = Math.cos(angle) * 120;
                let moveY = Math.sin(angle) * 80;

                // Randomize slightly so it's unpredictable
                moveX += (Math.random() - 0.5) * 80;
                moveY += (Math.random() - 0.5) * 60;

                noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
        }

        /* üñ± Desktop: run away from cursor */
        document.addEventListener('mousemove', (e) => {
            moveButtonAway(e.clientX, e.clientY);
        });

        /* üì± Mobile: run away when touched */
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            moveButtonAway(touch.clientX, touch.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            moveButtonAway(touch.clientX, touch.clientY);
        });

        /* YES handler (unchanged) */
        function handleYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('celebration').classList.add('active');
            createConfetti();
            createFloatingHearts();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#ff9ff3'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 25);
            }
        }

        function createFloatingHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-50px';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>


</body>

</html>
